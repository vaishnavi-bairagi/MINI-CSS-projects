<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute face with css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="text">&#10084;</div>
        <div class="face">
            <div class="marks">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="face-layers">
                <div class="layer" style="--i:1;"></div>
                <div class="layer" style="--i:2;"></div>
                <div class="layer" style="--i:3;"></div>
            </div>
            <div class="eyes">
                <div class="left-eye"><div class="dot"></div></div>
                <div class="right-eye"><div class="dot"></div></div>
            </div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="round1"></div>
                <div class="round2"></div>
            </div>
            <div class="moustache">
                <div class="left-mus">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="right-mus">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
